<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/assets/css/planmydate.css">
    <title>Great Date: For the adventurous and indecisive</title>
    <link rel="icon" href="/assets/images/favicon.ico">
</head>
<body>
    <header>
        <h1>GREAT DATE</h1>
        <form>
            <label for="city">City:</label>
            <input type="search" id="city">
            <label for="state">State:</label>
            <input type="search" id="state">
            <button type="button">Update</button>
        </form>
    </header>
        <div class="results-container">
            <div class="outingTypeContainer" id="food-options">
                <h3>Dinner Options:</h3>
            </div>
            <div class="outingTypeContainer" id="entertainment-options">
                <h3>Entertainment Options:</h3>
            </div>
            <div class="outingTypeContainer" id="attraction-options">
                <h3>Attraction Options:</h3>
            </div>
        </div>

    <!-- Leave this div, it's disabled and is necessary for google maps api to function -->
    <div id="map"></div>
    <!--Google Maps Api-->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJYaSoyJpEW8-eq6dfHoB7Dvv8dKm84-U&libraries=places&v=weekly"
        defer
    ></script>
    <script src="/assets/js/planmydate.js"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
