<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="ResetStyleSheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Lora:ital,wght@0,400;0,500;1,400&family=Roboto:ital,wght@0,100;0,400;0,500;0,900;1,700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Great Date: For the adventurous and the indecisive</title>
</head>

<body>
  <div class="header-title" id="header-title">
    <p class="head-font" style="display: flex;justify-content: right"> GREAT DATE </p>
    <p style="display: flex;justify-content: right;">Help us help you! Fill out the form below</p>
  </div>

  <div id="header">
  <div class="carousel">
    <button class="carousel__btn carousel__btn--left is-hidden left-button">
      <img src="./assets/images/rArrow.png" alt=""> <!--left-->    
    </button>  
    <div class="carousel__track-container">
      <ul class="carousel__track">
        <li class="carousel__slide current-slide">
          <img class="carousel__image" src="./assets/images/3.png" alt="">
        </li>
        <li class="carousel__slide">
          <img class="carousel__image" src="./assets/images/2.png" alt="">
        </li>
        <li class="carousel__slide">
          <img class="carousel__image" src="./assets/images/4.png" alt="">
        </li>
      </ul>
    </div>
    <button class="carousel__btn carousel__btn--right">
      <img src="./assets/images/rArrow.png" alt=""> <!--right-->    
    </button>  

    <div class="carousel__nav">
      <button class="carousel__indicator current-slide"></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>
    </div>
</div>
</div>
  

  <div id='rotate'> Start Planning</div>
  <div class="col">
    <div class="information-container">
      

      <div class="container">
        <label>Pick a Date</label>
        <div class="input-group date">
          <input type="text" class="form-control" id="date-selector"><span class="input-group-addon">
            <i class="glyphicon glyphicon-calendar"></i></span>
        </div>
        </div>

      <form class="form-container">
        <div class="input-group">
          <div class="input-group-prepend">
            <label class="input-group-text" id="">Enter your city and state</label>
          </div>

          <input type="text" class="form-control" id="cityInput" placeholder="San Diego">
          <input type="text" class="form-control" id="stateInput" placeholder="California">
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">What do you need help with today?</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Attractions</option>
            <option>Entertainment</option>
            <option>Food</option>
          </select>
        </div>

        <button class="main-buttons" id="loadPageTwoNormalBtn">Show Me<br>Ideas</button>
        <button class="main-buttons" id="loadPageTwoSurpriseBtn">Surprise<br>Me</button>

      </form>
</div>
    <div class="footer" id="footer">

    </div>

  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/carousel.js"></script>
</body>

</html>
